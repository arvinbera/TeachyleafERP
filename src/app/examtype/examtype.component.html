<style>
    input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
</style>

<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <form (ngSubmit)="AddExamType()">
                
               <input type="text" name="examtype" [(ngModel)]="Model.examtypename">
                <button type="submit" class="btn btn-primary">Add Exam Type</button>
              </form>
              <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let x of Model.exam_types">
                            <td>{{x.id}}</td>
                            <td>{{x.name}}</td>
                            <td>  
                             
                              <span (click)="openDeletePopup(x)" class="glyphicon glyphicon-trash"></span>
                            
                            <i (click)="openEditPopup(x)" class="bi bi-pencil"></i>
                          </td>
                        </tr>
                    </tbody>
                </table>
            </div>
               
</main>
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit Exam Type</h4>
      </div>
      <form (ngSubmit)="updateExamType()">
      <div class="modal-body">
        
          <input type="text" name="examtype" [(ngModel)]="Model.name"/>
        
    
      </div>
      
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" 
        >
          Update
        </button>
        <button type="button" class="btn btn-danger" 
                (click)="closePopup()">
          Close
        </button>
      </div>
      </form>
    </div>
  </div>
</div>
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayDeleteStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Delete Session</h4>
      </div>
      <form (ngSubmit)="deleteExamType()">
      <div class="modal-body">
        
          
         Do you want to delete this session <b>{{Model.name}}</b>?      
  
      </div>
      
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" 
        >
          Yes
        </button>

        <button type="button" class="btn btn-danger" 
                (click)="closeDeletePopup()">
          No
        </button>
      </div>
      </form>
    </div>
  </div>
</div>
