<style>
    input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
</style>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <form>
    
   
    <a class="btn btn-primary" style="color: aliceblue;" routerLink="/dashboard/subjectassigncreate">Subject Assign</a>
  </form>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let x of Model.classes">
                <td>{{x.id}}</td>
                <td>{{x.name}}</td>
                <td><a routerLink="/dashboard/subjectassigndetails/{{x.id}}"><i class="bi bi-eye"></i></a><i class="bi bi-pencil"></i></td>
            </tr>
        </tbody>
    </table>
</div>
   
</main>
