<style>
    input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
</style>

<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <form (ngSubmit)="AddSession()">
                <label for="country">Session</label>

                
                <select id="country" name="session" [(ngModel)]="Model.sessionname">
                  <option>--Select Session--</option>
                  <option value="2020-21">2020-21</option>
                  <option value="2021-22">2021-22</option>
                  <option value="2022-23">2022-23</option>
                  <option value="2023-24">2023-24</option>
                  <option value="2024-25">2024-25</option>
                  <option value="2025-26">2025-26</option>
                  <option value="2026-27">2026-27</option>
                </select>
                <button type="submit" class="btn btn-primary">Add Session</button>
              </form>
              <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let x of Model.sessions;index as i">
                            <td>{{i+1}}</td>
                            <td>{{x.name}}</td>
                            <td>
                            <i (click)="openDeletePopup(x)" class="bi bi-trash"></i>
                            <i (click)="openEditPopup(x)" class="bi bi-pencil"></i>
                          </td>
                        </tr>
                    </tbody>
                </table>
            </div>
               
</main>
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit Session</h4>
      </div>
      <form (ngSubmit)="updateSession()">
      <div class="modal-body">
        
          <input type="text" name="session" [(ngModel)]="Model.name"/>
        
  
      </div>
      
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" 
        >
          Update
        </button>
        <button type="button" class="btn btn-danger" 
                (click)="closePopup()">
          Close
        </button>
      </div>
      </form>
    </div>
  </div>
</div>
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayDeleteStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Delete Session</h4>
      </div>
      <form (ngSubmit)="deleteSession()">
      <div class="modal-body">
        
          
         Do you want to delete this session <b>{{Model.name}}</b>?      
  
      </div>
      
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" 
        >
          Yes
        </button>

        <button type="button" class="btn btn-danger" 
                (click)="closeDeletePopup()">
          No
        </button>
      </div>
      </form>
    </div>
  </div>
</div>
