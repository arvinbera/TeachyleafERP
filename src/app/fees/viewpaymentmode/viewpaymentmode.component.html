<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    th[colspan="2"] {
        text-align: center;
    }

    td,
    th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }

    input[type=text],
    select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h3>Fees Payment Mode</h3>
            </div>
            <div class="col-sm-6">
            </div>
        </div>
    </div>
</section>

<div class="content px-3">



    <div class="clearfix"></div>

    <div class="card">
        <div class="card-body p-0">


            <div class="card-footer clearfix">

               <div>
                <table>
                    
                  <table>
                        <tr>
                            <td><strong>Sl</strong></td>
                            <td><strong>Payment Mode</strong></td>
                            <td></td>
                        </tr>
                        <tr *ngFor="let x of paymodes;let i=index;">
                            <td>{{i+1}}</td>
                            <td><b>{{x.paymode}}</b></td>
                            <td> <button type="button" (click)="ShowInstallments(x)" class="btn btn-success">Show Installments</button></td>
                        </tr>
                  </table>
                
                </table>
               </div>
            </div>
        </div>
    </div>
</div>
<div
class="modal"
tabindex="-1"
role="dialog"
[ngStyle]="{'display':displayStyle}">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Installments</h4>
    </div>
    
    <div class="modal-body">
      
        <div class="form-row">
            <div class="form-group col-sm-4"><b>Installments</b></div>
            <div class="form-group col-sm-4"><b>Payment Dates</b></div>
        </div>
        <div class="form-row" *ngFor="let p of paydates;let i=index;">
            <div class="form-group col-sm-4">Installment {{i+1}}</div>
            <div class="form-group col-sm-4">{{moment(p.paydate).format('D-M-Y')}}</div>
        </div>
  
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" 
      (click)="CloseStructureModal()">
        Close
      </button>
    </div>
    
    
  </div>
</div>
</div>
