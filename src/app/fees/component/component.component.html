<style>
    input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
</style>

<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <form [formGroup]="ComponentForm" (ngSubmit)="AddComponent()">
                
               <input type="text" name="component" formControlName="component">
                <button type="submit" class="btn btn-primary">Add Component</button>
              </form>
              <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Component</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let x of all_components;let i=index">
                            <td>{{i+1}}</td>
                            <td>{{x.component}}</td>
                            <td>  
                             
                              <i (click)="OpenDeletePopup(x)" class="bi bi-trash"></i>
                            
                            <i (click)="OpenEditPopup(x)" class="bi bi-pencil"></i>
                          </td>
                        </tr>
                    </tbody>
                </table>
            </div>
               
</main>
<div
class="modal"
tabindex="-1"
role="dialog"
[ngStyle]="{'display':displayStyle}">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Edit Exam Type</h4>
    </div>
    <form [formGroup]="EditComponentForm" (ngSubmit)="UpdateComponent()">
    <div class="modal-body">
      
        <input type="text" name="examtype" formControlName="component" value="{{component_name}}"/>
      
  
    </div>
    
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" 
      >
        Update
      </button>
      <button (click)="CloseEditPopup()" type="button" class="btn btn-danger" 
              >
        Close
      </button>
    </div>
    </form>
  </div>
</div>
</div>
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayDeleteStyle}"
  >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Delete Session</h4>
      </div>
      <form [formGroup]="DeleteComponentForm" (ngSubmit)="DeleteComponent()">
      <div class="modal-body" formControlName="delete_component">
        
          
         Do you want to delete this <b>{{component_delete}}</b>?      
  
      </div>
      
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" 
        >
          Yes
        </button>

        <button type="button" (click)="CloseDeletePopup()" class="btn btn-danger" 
                >
          No
        </button>
      </div>
      </form>
    </div>
  </div>
</div>
